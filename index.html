<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Graphic Equalizer - Stereo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2a 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(30, 30, 40, 0.95);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .title {
            font-size: 2.2em;
            font-weight: 300;
            color: #00ff88;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }
        
        .subtitle {
            font-size: 1.1em;
            color: #cccccc;
            font-weight: 300;
        }
        
        .controls-top {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(145deg, #2a2a3a, #3a3a4a);
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.3);
        }
        
        .control-btn.off {
            background: linear-gradient(145deg, #d32f2f, #b71c1c);
        }
        
        .control-btn.reset {
            background: linear-gradient(145deg, #2196f3, #1976d2);
        }
        
        .control-btn.custom {
            background: linear-gradient(145deg, #00ff88, #00cc6a);
        }
        
        .spectrum-section {
            background: rgba(20, 20, 30, 0.8);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            position: relative;
        }
        
        .stereo-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .channel {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
        }
        
        .channel-title {
            text-align: center;
            margin-bottom: 10px;
            color: #00ff88;
            font-size: 1.1em;
        }
        
        .spectrum-bars-container {
            width: 100%;
            overflow: hidden;
            padding: 0 10px;
        }
        
        .spectrum-bars {
            display: flex;
            height: 180px;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            margin-bottom: 15px;
            padding: 0 5px;
            position: relative;
        }
        
        .bar-container {
            flex: 1;
            min-width: 3px;
            max-width: 6px;
            height: 100%;
            position: relative;
            display: flex;
            align-items: flex-end;
        }
        
        .led-bar {
            width: 100%;
            border-radius: 2px 2px 0 0;
            transition: height 0.15s ease-out;
            background: linear-gradient(to top, 
                #00ff00 0%, 
                #00ff00 30%, 
                #ffff00 60%, 
                #ff0000 90%, 
                #ff0000 100%);
            box-shadow: 
                0 0 10px rgba(0, 255, 0, 0.6),
                0 0 20px rgba(0, 255, 0, 0.3),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .peak-holder {
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #ff0000;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
            border-radius: 1px;
            transition: top 0.1s ease-out;
            z-index: 2;
            left: 0;
            top: 0;
        }
        
        .level-indicator {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.7);
            padding: 1px 3px;
            border-radius: 2px;
            display: none;
            z-index: 3;
            min-width: 20px;
            text-align: center;
        }
        
        .frequency-labels {
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            color: #cccccc;
            font-size: 10px;
            font-weight: 300;
            margin-top: 5px;
        }
        
        .frequency-labels span {
            transform: rotate(-45deg);
            transform-origin: top left;
            display: inline-block;
            margin-top: 15px;
        }
        
        .status-bar {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .status-text {
            color: #00ff88;
            font-size: 14px;
            font-weight: 500;
        }
        
        .audio-info {
            color: #cccccc;
            font-size: 12px;
            margin-top: 8px;
        }
        
        /* رسپانسیو برای موبایل */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .controls-top {
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 18px;
                font-size: 14px;
            }
            
            .spectrum-bars {
                height: 120px;
            }
            
            .stereo-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .frequency-labels {
                font-size: 8px;
                padding: 0 10px;
            }
            
            .frequency-labels span {
                margin-top: 12px;
            }
            
            .level-indicator {
                font-size: 7px;
                top: -16px;
                min-width: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .spectrum-bars {
                height: 100px;
            }
            
            .title {
                font-size: 1.5em;
            }
            
            .subtitle {
                font-size: 0.9em;
            }
            
            .frequency-labels {
                padding: 0 5px;
            }
            
            .level-indicator {
                font-size: 6px;
                top: -14px;
                min-width: 16px;
            }
        }
        
        /* جلوگیری از اسکرول */
        html, body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }
        
        .container {
            max-height: 100vh;
            overflow-y: auto;
        }
        
        /* انیمیشن LED */
        @keyframes ledGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 10px rgba(0, 255, 0, 0.6),
                    0 0 20px rgba(0, 255, 0, 0.3),
                    inset 0 0 10px rgba(255, 255, 255, 0.2);
            }
            50% { 
                box-shadow: 
                    0 0 15px rgba(0, 255, 0, 0.8),
                    0 0 30px rgba(0, 255, 0, 0.5),
                    inset 0 0 15px rgba(255, 255, 255, 0.3);
            }
        }
        
        .led-bar {
            animation: ledGlow 2s ease-in-out infinite;
        }
        
        .visualization-mode {
            text-align: center;
            margin: 15px 0;
            color: #00ff88;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">FULL-WIDTH SPECTRUM ANALYZER - STEREO</h1>
            <p class="subtitle">High Resolution Audio Analysis with Stereo Mode</p>
        </div>
        
        <div class="controls-top">
            <button class="control-btn off">Turn Off</button>
            <button class="control-btn reset">Change Mode</button>
            <button class="control-btn custom">Start Analysis</button>
        </div>
        
        <div class="visualization-mode" id="visualMode">Frequency Spectrum Mode</div>
        
        <div class="main-display">
            <div class="spectrum-section">
                <div id="stereoView" style="display: none;">
                    <div class="stereo-container">
                        <!-- تغییر: کانال راست اول نمایش داده می‌شود -->
                        <div class="channel">
                            <div class="channel-title">Right Channel</div>
                            <div class="spectrum-bars-container">
                                <div class="spectrum-bars" id="spectrumBarsRight">
                                    <!-- Right channel bars will be created here -->
                                </div>
                            </div>
                        </div>
                        <div class="channel">
                            <div class="channel-title">Left Channel</div>
                            <div class="spectrum-bars-container">
                                <div class="spectrum-bars" id="spectrumBarsLeft">
                                    <!-- Left channel bars will be created here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="monoView">
                    <div class="spectrum-bars-container">
                        <div class="spectrum-bars" id="spectrumBarsMono">
                            <!-- Mono bars will be created here -->
                        </div>
                    </div>
                    <div class="frequency-labels" id="freqLabels">
                        <!-- Frequency labels will be created here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-text" id="statusText">Ready to analyze audio</div>
            <div class="audio-info" id="audioInfo">Peak: 0dB | RMS: 0dB | Mode: Mono</div>
        </div>
    </div>

    <script>
        let audioContext;
        let analyser;
        let analyserLeft;
        let analyserRight;
        let splitter;
        let bars = [];
        let barsLeft = [];
        let barsRight = [];
        let barContainers = [];
        let barContainersLeft = [];
        let barContainersRight = [];
        let peaks = [];
        let peaksLeft = [];
        let peaksRight = [];
        let peakElements = [];
        let peakElementsLeft = [];
        let peakElementsRight = [];
        let levelIndicators = [];
        let levelIndicatorsLeft = [];
        let levelIndicatorsRight = [];
        let isRunning = false;
        let visualizationMode = 'frequency'; // 'frequency', 'waveform', 'peak', 'peakNoLevel'
        let audioMode = 'mono'; // 'mono' or 'stereo'
        
        // محاسبه تعداد میله‌ها بر اساس عرض صفحه
        function calculateBarCount() {
            const container = document.querySelector('.spectrum-bars');
            const containerWidth = container.offsetWidth - 20;
            const barWidth = 4;
            const gap = 2;
            
            return Math.floor(containerWidth / (barWidth + gap));
        }
        
        // ایجاد بارهای LED و نشانگرهای قله
        function createBars() {
            const containerMono = document.getElementById('spectrumBarsMono');
            const containerLeft = document.getElementById('spectrumBarsLeft');
            const containerRight = document.getElementById('spectrumBarsRight');
            
            containerMono.innerHTML = '';
            containerLeft.innerHTML = '';
            containerRight.innerHTML = '';
            
            bars = [];
            barsLeft = [];
            barsRight = [];
            barContainers = [];
            barContainersLeft = [];
            barContainersRight = [];
            peaks = [];
            peaksLeft = [];
            peaksRight = [];
            peakElements = [];
            peakElementsLeft = [];
            peakElementsRight = [];
            levelIndicators = [];
            levelIndicatorsLeft = [];
            levelIndicatorsRight = [];
            
            const barCount = calculateBarCount();
            
            // ایجاد میله‌ها و نشانگرهای قله برای حالت مونو
            for (let i = 0; i < barCount; i++) {
                // ایجاد کانتینر برای هر میله و نشانگر قله آن
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';
                containerMono.appendChild(barContainer);
                barContainers.push(barContainer);
                
                // ایجاد میله
                const bar = document.createElement('div');
                bar.className = 'led-bar';
                bar.style.height = '2px';
                barContainer.appendChild(bar);
                bars.push(bar);
                
                // ایجاد نشانگر قله
                const peakElement = document.createElement('div');
                peakElement.className = 'peak-holder';
                peakElement.style.display = 'none'; // ابتدا مخفی است
                barContainer.appendChild(peakElement);
                peakElements.push(peakElement);
                
                // ایجاد نشانگر سطح
                const levelIndicator = document.createElement('div');
                levelIndicator.className = 'level-indicator';
                levelIndicator.textContent = '0';
                barContainer.appendChild(levelIndicator);
                levelIndicators.push(levelIndicator);
                
                // مقدار اولیه برای قله
                peaks.push(0);
            }
            
            // ایجاد میله‌ها و نشانگرهای قله برای حالت استریو (کانال چپ)
            for (let i = 0; i < barCount; i++) {
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';
                containerLeft.appendChild(barContainer);
                barContainersLeft.push(barContainer);
                
                const bar = document.createElement('div');
                bar.className = 'led-bar';
                bar.style.height = '2px';
                barContainer.appendChild(bar);
                barsLeft.push(bar);
                
                const peakElement = document.createElement('div');
                peakElement.className = 'peak-holder';
                peakElement.style.display = 'none';
                barContainer.appendChild(peakElement);
                peakElementsLeft.push(peakElement);
                
                const levelIndicator = document.createElement('div');
                levelIndicator.className = 'level-indicator';
                levelIndicator.textContent = '0';
                barContainer.appendChild(levelIndicator);
                levelIndicatorsLeft.push(levelIndicator);
                
                peaksLeft.push(0);
            }
            
            // ایجاد میله‌ها و نشانگرهای قله برای حالت استریو (کانال راست) - به صورت معکوس
            for (let i = barCount - 1; i >= 0; i--) {
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';
                containerRight.appendChild(barContainer);
                barContainersRight.push(barContainer);
                
                const bar = document.createElement('div');
                bar.className = 'led-bar';
                bar.style.height = '2px';
                barContainer.appendChild(bar);
                barsRight.push(bar);
                
                const peakElement = document.createElement('div');
                peakElement.className = 'peak-holder';
                peakElement.style.display = 'none';
                barContainer.appendChild(peakElement);
                peakElementsRight.push(peakElement);
                
                const levelIndicator = document.createElement('div');
                levelIndicator.className = 'level-indicator';
                levelIndicator.textContent = '0';
                barContainer.appendChild(levelIndicator);
                levelIndicatorsRight.push(levelIndicator);
                
                peaksRight.push(0);
            }
            
            // ایجاد برچسب‌های فرکانس (با فرکانس‌های بالا در سمت راست)
            createFrequencyLabels(barCount);
        }
        
        // ایجاد برچسب‌های فرکانس با فرکانس‌های بالا در سمت راست
        function createFrequencyLabels(barCount) {
            const labelsContainer = document.getElementById('freqLabels');
            labelsContainer.innerHTML = '';
            
            const labelCount = 8;
            for (let i = 0; i < labelCount; i++) {
                const index = Math.floor(i * (barCount / (labelCount - 1)));
                const label = document.createElement('span');
                
                // معکوس کردن ترتیب فرکانس‌ها (بالاها در سمت راست)
                const freqIndex = labelCount - 1 - i;
                const freq = Math.round(31 * Math.pow(2, freqIndex));
                label.textContent = freq >= 1000 ? (freq/1000).toFixed(1) + 'K' : freq;
                labelsContainer.appendChild(label);
            }
        }
        
        // تغییر حالت بین مونو و استریو
        function toggleAudioMode() {
            if (audioMode === 'mono') {
                audioMode = 'stereo';
                document.getElementById('monoView').style.display = 'none';
                document.getElementById('stereoView').style.display = 'block';
                document.getElementById('audioInfo').textContent = document.getElementById('audioInfo').textContent.replace('Mono', 'Stereo');
            } else {
                audioMode = 'mono';
                document.getElementById('stereoView').style.display = 'none';
                document.getElementById('monoView').style.display = 'block';
                document.getElementById('audioInfo').textContent = document.getElementById('audioInfo').textContent.replace('Stereo', 'Mono');
            }
        }
        
        // شروع تحلیل صوتی
        async function startAudio() {
            if (isRunning) return;
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 2, // استریو
                        echoCancellation: false,
                        noiseSuppression: false,
                        sampleRate: 44100
                    }
                });
                
                const source = audioContext.createMediaStreamSource(stream);
                
                if (audioMode === 'stereo') {
                    // ایجاد اسپلیتر برای جدا کردن کانال‌ها
                    splitter = audioContext.createChannelSplitter(2);
                    source.connect(splitter);
                    
                    // آنالایزر برای کانال چپ
                    analyserLeft = audioContext.createAnalyser();
                    analyserLeft.fftSize = 4096;
                    analyserLeft.smoothingTimeConstant = 0.8;
                    splitter.connect(analyserLeft, 0);
                    
                    // آنالایزر برای کانال راست
                    analyserRight = audioContext.createAnalyser();
                    analyserRight.fftSize = 4096;
                    analyserRight.smoothingTimeConstant = 0.8;
                    splitter.connect(analyserRight, 1);
                } else {
                    // حالت مونو
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 4096;
                    analyser.smoothingTimeConstant = 0.8;
                    source.connect(analyser);
                }
                
                isRunning = true;
                document.getElementById('statusText').textContent = 'Analyzing audio...';
                analyzeAudio();
                
            } catch (error) {
                console.error('Microphone access error:', error);
                document.getElementById('statusText').textContent = 'Microphone access denied';
                
                // شبیه‌سازی داده‌های صوتی برای نمایش دمو
                simulateAudio();
            }
        }
        
        // تابع برای محاسبه شاخص فرکانس با حساسیت بیشتر برای فرکانس‌های بالا
        function getFrequencyIndex(i, totalBins, totalBars) {
            // استفاده از منحنی لگاریتمی برای افزایش حساسیت فرکانس‌های بالا
            const normalizedPosition = Math.pow(i / totalBars, 1.5); // افزایش حساسیت فرکانس‌های بالا
            return Math.floor(normalizedPosition * totalBins * 0.9);
        }
        
        // تحلیل صدا
        function analyzeAudio() {
            if (!isRunning) return;
            
            let peak = 0;
            let rms = 0;
            
            if (audioMode === 'stereo') {
                // پردازش حالت استریو
                const dataArrayLeft = new Uint8Array(analyserLeft.frequencyBinCount);
                const dataArrayRight = new Uint8Array(analyserRight.frequencyBinCount);
                
                if (visualizationMode === 'frequency' || visualizationMode === 'peak' || visualizationMode === 'peakNoLevel') {
                    analyserLeft.getByteFrequencyData(dataArrayLeft);
                    analyserRight.getByteFrequencyData(dataArrayRight);
                } else if (visualizationMode === 'waveform') {
                    analyserLeft.getByteTimeDomainData(dataArrayLeft);
                    analyserRight.getByteTimeDomainData(dataArrayRight);
                }
                
                // پردازش کانال چپ
                for (let i = 0; i < barsLeft.length; i++) {
                    const dataIndex = getFrequencyIndex(i, dataArrayLeft.length, barsLeft.length);
                    let value = dataArrayLeft[dataIndex] || 0;
                    
                    // افزایش حساسیت فرکانس‌های بالا (شاخص بالاتر)
                    if (i > barsLeft.length * 0.7) {
                        value = Math.min(255, value * 1.2);
                    }
                    // کاهش حساسیت فرکانس‌های پایین (شاخص پایینتر)
                    else if (i < barsLeft.length * 0.3) {
                        value = value * 0.8;
                    }
                    
                    let height;
                    if (visualizationMode === 'frequency' || visualizationMode === 'peak' || visualizationMode === 'peakNoLevel') {
                        height = Math.max(2, value * (170 / 256));
                        
                        // برای حالت Peak Hold، قله‌ها را ثبت می‌کنیم
                        if (visualizationMode === 'peak' || visualizationMode === 'peakNoLevel') {
                            if (value > peaksLeft[i]) {
                                peaksLeft[i] = value;
                            } else {
                                // کاهش آهسته قله‌ها (0.5 واحد در هر فریم) - کاهش سرعت کاهش قله
                                peaksLeft[i] = Math.max(value, peaksLeft[i] - 0.5);
                            }
                            
                            // به‌روزرسانی موقعیت نشانگر قله (در بالای کانتینر)
                            const peakHeight = Math.max(2, peaksLeft[i] * (170 / 256));
                            const containerHeight = barContainersLeft[i].offsetHeight;
                            const peakPosition = containerHeight - peakHeight;
                            peakElementsLeft[i].style.top = peakPosition + 'px';
                            
                            // نمایش سطح (level) فقط در مد قله نگهدار با سطح
                            if (visualizationMode === 'peak') {
                                levelIndicatorsLeft[i].textContent = Math.round(peaksLeft[i] * 100 / 255);
                                levelIndicatorsLeft[i].style.display = 'block';
                                levelIndicatorsLeft[i].style.top = (peakPosition - 15) + 'px';
                            } else {
                                levelIndicatorsLeft[i].style.display = 'none';
                            }
                        }
                        
                        barsLeft[i].style.height = height + 'px';
                    } else {
                        // برای waveform، مقدار را به صورت مطلق در نظر می‌گیریم با حساسیت کمتر
                        height = Math.max(2, Math.abs(128 - value) * 1.2); // کاهش حساسیت
                        barsLeft[i].style.height = height + 'px';
                    }
                    
                    if (value > peak) peak = value;
                    rms += value * value;
                }
                
                // پردازش کانال راست (به صورت معکوس)
                for (let i = 0; i < barsRight.length; i++) {
                    const reverseIndex = barsRight.length - 1 - i;
                    const dataIndex = getFrequencyIndex(i, dataArrayRight.length, barsRight.length);
                    let value = dataArrayRight[dataIndex] || 0;
                    
                    // افزایش حساسیت فرکانس‌های بالا (شاخص بالاتر)
                    if (i > barsRight.length * 0.7) {
                        value = Math.min(255, value * 1.2);
                    }
                    // کاهش حساسیت فرکانس‌های پایین (شاخص پایینتر)
                    else if (i < barsRight.length * 0.3) {
                        value = value * 0.8;
                    }
                    
                    let height;
                    if (visualizationMode === 'frequency' || visualizationMode === 'peak' || visualizationMode === 'peakNoLevel') {
                        height = Math.max(2, value * (170 / 256));
                        
                        // برای حالت Peak Hold، قله‌ها را ثبت می‌کنیم
                        if (visualizationMode === 'peak' || visualizationMode === 'peakNoLevel') {
                            if (value > peaksRight[reverseIndex]) {
                                peaksRight[reverseIndex] = value;
                            } else {
                                // کاهش آهسته قله‌ها (0.5 واحد در هر فریم) - کاهش سرعت کاهش قله
                                peaksRight[reverseIndex] = Math.max(value, peaksRight[reverseIndex] - 0.5);
                            }
                            
                            // به‌روزرسانی موقعیت نشانگر قله (در بالای کانتینر)
                            const peakHeight = Math.max(2, peaksRight[reverseIndex] * (170 / 256));
                            const containerHeight = barContainersRight[reverseIndex].offsetHeight;
                            const peakPosition = containerHeight - peakHeight;
                            peakElementsRight[reverseIndex].style.top = peakPosition + 'px';
                            
                            // نمایش سطح (level) فقط در مد قله نگهدار با سطح
                            if (visualizationMode === 'peak') {
                                levelIndicatorsRight[reverseIndex].textContent = Math.round(peaksRight[reverseIndex] * 100 / 255);
                                levelIndicatorsRight[reverseIndex].style.display = 'block';
                                levelIndicatorsRight[reverseIndex].style.top = (peakPosition - 15) + 'px';
                            } else {
                                levelIndicatorsRight[reverseIndex].style.display = 'none';
                            }
                        }
                        
                        barsRight[reverseIndex].style.height = height + 'px';
                    } else {
                        // برای waveform، مقدار را به صورت مطلق در نظر می‌گیریم با حساسیت کمتر
                        height = Math.max(2, Math.abs(128 - value) * 1.2); // کاهش حساسیت
                        barsRight[reverseIndex].style.height = height + 'px';
                    }
                    
                    if (value > peak) peak = value;
                    rms += value * value;
                }
            } else {
                // پردازش حالت مونو
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                if (visualizationMode === 'frequency' || visualizationMode === 'peak' || visualizationMode === 'peakNoLevel') {
                    analyser.getByteFrequencyData(dataArray);
                } else if (visualizationMode === 'waveform') {
                    analyser.getByteTimeDomainData(dataArray);
                }
                
                // به‌روزرسانی بارهای LED
                for (let i = 0; i < bars.length; i++) {
                    const dataIndex = getFrequencyIndex(i, dataArray.length, bars.length);
                    let value = dataArray[dataIndex] || 0;
                    
                    // افزایش حساسیت فرکانس‌های بالا (شاخص بالاتر)
                    if (i > bars.length * 0.7) {
                        value = Math.min(255, value * 1.2);
                    }
                    // کاهش حساسیت فرکانس‌های پایین (شاخص پایینتر)
                    else if (i < bars.length * 0.3) {
                        value = value * 0.8;
                    }
                    
                    let height;
                    if (visualizationMode === 'frequency' || visualizationMode === 'peak' || visualizationMode === 'peakNoLevel') {
                        height = Math.max(2, value * (170 / 256));
                        
                        // برای حالت Peak Hold، قله‌ها را ثبت می‌کنیم
                        if (visualizationMode === 'peak' || visualizationMode === 'peakNoLevel') {
                            if (value > peaks[i]) {
                                peaks[i] = value;
                            } else {
                                // کاهش آهسته قله‌ها (0.5 واحد در هر فریم) - کاهش سرعت کاهش قله
                                peaks[i] = Math.max(value, peaks[i] - 0.5);
                            }
                            
                            // به‌روزرسانی موقعیت نشانگر قله (در بالای کانتینر)
                            const peakHeight = Math.max(2, peaks[i] * (170 / 256));
                            const containerHeight = barContainers[i].offsetHeight;
                            const peakPosition = containerHeight - peakHeight;
                            peakElements[i].style.top = peakPosition + 'px';
                            
                            // نمایش سطح (level) فقط در مد قله نگهدار با سطح
                            if (visualizationMode === 'peak') {
                                levelIndicators[i].textContent = Math.round(peaks[i] * 100 / 255);
                                levelIndicators[i].style.display = 'block';
                                levelIndicators[i].style.top = (peakPosition - 15) + 'px';
                            } else {
                                levelIndicators[i].style.display = 'none';
                            }
                        }
                        
                        bars[i].style.height = height + 'px';
                    } else {
                        // برای waveform، مقدار را به صورت مطلق در نظر می‌گیریم با حساسیت کمتر
                        height = Math.max(2, Math.abs(128 - value) * 1.2); // کاهش حساسیت
                        bars[i].style.height = height + 'px';
                    }
                    
                    if (value > peak) peak = value;
                    rms += value * value;
                }
            }
            
            // محاسبه RMS
            rms = Math.sqrt(rms / (audioMode === 'stereo' ? (barsLeft.length + barsRight.length) : bars.length));
            
            // نمایش اطلاعات
            const peakDb = Math.round(20 * Math.log10(peak / 256 * 100));
            const rmsDb = Math.round(20 * Math.log10(rms / 256 * 100));
            document.getElementById('audioInfo').textContent = 
                `Peak: ${peakDb}dB | RMS: ${rmsDb}dB | Mode: ${audioMode === 'stereo' ? 'Stereo' : 'Mono'}`;
            
            requestAnimationFrame(analyzeAudio);
        }
        
        // شبیه‌سازی داده‌های صوتی برای زمانی که میکروفون در دسترس نیست
        function simulateAudio() {
            isRunning = true;
            document.getElementById('statusText').textContent = 'Simulating audio (demo mode)';
            
            let time = 0;
            const simulate = () => {
                if (!isRunning) return;
                
                let peak = 0;
                let rms = 0;
                
                const barsArray = audioMode === 'stereo' ? [...barsLeft, ...barsRight] : bars;
                const peaksArray = audioMode === 'stereo' ? [...peaksLeft, ...peaksRight] : peaks;
                const peakElementsArray = audioMode === 'stereo' ? [...peakElementsLeft, ...peakElementsRight] : peakElements;
                const barContainersArray = audioMode === 'stereo' ? [...barContainersLeft, ...barContainersRight] : barContainers;
                const levelIndicatorsArray = audioMode === 'stereo' ? [...levelIndicatorsLeft, ...levelIndicatorsRight] : levelIndicators;
                
                for (let i = 0; i < barsArray.length; i++) {
                    // ایجاد الگوی موجی برای نمایش
                    let value;
                    
                    // افزایش حساسیت فرکانس‌های بالا در شبیه‌سازی
                    if (i > barsArray.length * 0.7) {
                        value = 100 + 100 * Math.sin(time * 2 + i * 0.15) * Math.cos(i * 0.08);
                    } else if (i < barsArray.length * 0.3) {
                        value = 80 + 60 * Math.sin(time * 0.8 + i * 0.1) * Math.cos(i * 0.05);
                    } else {
                        value = 90 + 80 * Math.sin(time + i * 0.12) * Math.cos(i * 0.06);
                    }
                    
                    const height = Math.max(2, value * (170 / 256));
                    
                    barsArray[i].style.height = height + 'px';
                    
                    // برای حالت Peak Hold
                    if (visualizationMode === 'peak' || visualizationMode === 'peakNoLevel') {
                        if (value > peaksArray[i]) {
                            peaksArray[i] = value;
                        } else {
                            // کاهش آهسته قله‌ها (0.5 واحد در هر فریم) - کاهش سرعت کاهش قله
                            peaksArray[i] = Math.max(value, peaksArray[i] - 0.5);
                        }
                        
                        const peakHeight = Math.max(2, peaksArray[i] * (170 / 256));
                        const containerHeight = barContainersArray[i].offsetHeight;
                        const peakPosition = containerHeight - peakHeight;
                        peakElementsArray[i].style.top = peakPosition + 'px';
                        
                        // نمایش سطح (level) فقط در مد قله نگهدار با سطح
                        if (visualizationMode === 'peak') {
                            levelIndicatorsArray[i].textContent = Math.round(peaksArray[i] * 100 / 255);
                            levelIndicatorsArray[i].style.display = 'block';
                            levelIndicatorsArray[i].style.top = (peakPosition - 15) + 'px';
                        } else {
                            levelIndicatorsArray[i].style.display = 'none';
                        }
                    }
                    
                    if (value > peak) peak = value;
                    rms += value * value;
                }
                
                // محاسبه RMS
                rms = Math.sqrt(rms / barsArray.length);
                
                // نمایش اطلاعات
                const peakDb = Math.round(20 * Math.log10(peak / 256 * 100));
                const rmsDb = Math.round(20 * Math.log10(rms / 256 * 100));
                document.getElementById('audioInfo').textContent = 
                    `Peak: ${peakDb}dB | RMS: ${rmsDb}dB | Mode: ${audioMode === 'stereo' ? 'Stereo' : 'Mono'}`;
                
                time += 0.05;
                requestAnimationFrame(simulate);
            };
            
            simulate();
        }
        
        // دکمه‌های کنترل
        document.querySelector('.control-btn.off').addEventListener('click', function() {
            stopAudio();
            document.getElementById('statusText').textContent = 'Analyzer Off';
        });
        
        document.querySelector('.control-btn.reset').addEventListener('click', function() {
            // تغییر حالت نمایش بین چهار حالت
            if (visualizationMode === 'frequency') {
                visualizationMode = 'waveform';
                document.getElementById('visualMode').textContent = 'Waveform Mode';
                // مخفی کردن نشانگرهای قله و سطح در حالت waveform
                if (audioMode === 'stereo') {
                    peakElementsLeft.forEach(el => el.style.display = 'none');
                    peakElementsRight.forEach(el => el.style.display = 'none');
                    levelIndicatorsLeft.forEach(el => el.style.display = 'none');
                    levelIndicatorsRight.forEach(el => el.style.display = 'none');
                } else {
                    peakElements.forEach(el => el.style.display = 'none');
                    levelIndicators.forEach(el => el.style.display = 'none');
                }
            } else if (visualizationMode === 'waveform') {
                visualizationMode = 'peak';
                document.getElementById('visualMode').textContent = 'Peak Hold Mode with Level';
                // نمایش نشانگرهای قله و سطح
                if (audioMode === 'stereo') {
                    peakElementsLeft.forEach(el => {
                        el.style.display = 'block';
                        el.style.top = '0px';
                    });
                    peakElementsRight.forEach(el => {
                        el.style.display = 'block';
                        el.style.top = '0px';
                    });
                    // بازنشانی قله‌ها
                    peaksLeft = peaksLeft.map(() => 0);
                    peaksRight = peaksRight.map(() => 0);
                } else {
                    peakElements.forEach(el => {
                        el.style.display = 'block';
                        el.style.top = '0px';
                    });
                    // بازنشانی قله‌ها
                    peaks = peaks.map(() => 0);
                }
            } else if (visualizationMode === 'peak') {
                visualizationMode = 'peakNoLevel';
                document.getElementById('visualMode').textContent = 'Peak Hold Mode without Level';
                // نمایش نشانگرهای قله ولی مخفی کردن سطح
                if (audioMode === 'stereo') {
                    levelIndicatorsLeft.forEach(el => el.style.display = 'none');
                    levelIndicatorsRight.forEach(el => el.style.display = 'none');
                } else {
                    levelIndicators.forEach(el => el.style.display = 'none');
                }
            } else {
                visualizationMode = 'frequency';
                document.getElementById('visualMode').textContent = 'Frequency Spectrum Mode';
                // مخفی کردن نشانگرهای قله و سطح در حالت frequency معمولی
                if (audioMode === 'stereo') {
                    peakElementsLeft.forEach(el => el.style.display = 'none');
                    peakElementsRight.forEach(el => el.style.display = 'none');
                    levelIndicatorsLeft.forEach(el => el.style.display = 'none');
                    levelIndicatorsRight.forEach(el => el.style.display = 'none');
                } else {
                    peakElements.forEach(el => el.style.display = 'none');
                    levelIndicators.forEach(el => el.style.display = 'none');
                }
            }
            
            document.getElementById('statusText').textContent = 'Mode changed';
            setTimeout(() => {
                if (isRunning) {
                    document.getElementById('statusText').textContent = 'Analyzing audio...';
                } else {
                    document.getElementById('statusText').textContent = 'Ready to analyze audio';
                }
            }, 1000);
        });
        
        document.querySelector('.control-btn.custom').addEventListener('click', function() {
            // تغییر بین حالت مونو و استریو
            toggleAudioMode();
            stopAudio();
            createBars();
            startAudio();
        });
        
        // مقداردهی اولیه
        window.onload = function() {
            createBars();
            
            // تطبیق با تغییر اندازه پنجره
            window.addEventListener('resize', createBars);
            
            // شروع خودکار برای نمایش
            setTimeout(startAudio, 1000);
        };
        
        // توقف تحلیل
        function stopAudio() {
            isRunning = false;
            if (audioContext) {
                audioContext.close();
            }
            
            // بازنشانی میله‌ها و قله‌ها
            const allBars = [...bars, ...barsLeft, ...barsRight];
            const allPeaks = [...peaks, ...peaksLeft, ...peaksRight];
            const allPeakElements = [...peakElements, ...peakElementsLeft, ...peakElementsRight];
            const allContainers = [...barContainers, ...barContainersLeft, ...barContainersRight];
            const allLevelIndicators = [...levelIndicators, ...levelIndicatorsLeft, ...levelIndicatorsRight];
            
            allBars.forEach(bar => {
                if (bar) bar.style.height = '2px';
            });
            
            // بازنشانی قله‌ها
            allPeaks.forEach((_, i) => {
                allPeaks[i] = 0;
                const containerHeight = allContainers[i].offsetHeight;
                allPeakElements[i].style.top = containerHeight + 'px';
            });
            
            // مخفی کردن نشانگرهای سطح
            allLevelIndicators.forEach(indicator => {
                indicator.style.display = 'none';
            });
            
            document.getElementById('audioInfo').textContent = 'Peak: 0dB | RMS: 0dB | Mode: ' + (audioMode === 'stereo' ? 'Stereo' : 'Mono');
        }
    </script>
</body>
